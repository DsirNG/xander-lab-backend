version: '3.8'

services:
  xander-lab-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xander-lab-backend
    restart: unless-stopped
    ports:
      - "30002:30002"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms512m -Xmx512m
      # 数据库配置
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      # 邮件配置
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
      # 阿里云 OSS 配置
      - ALIYUN_OSS_ACCESS_KEY_ID=${ALIYUN_OSS_ACCESS_KEY_ID}
      - ALIYUN_OSS_ACCESS_KEY_SECRET=${ALIYUN_OSS_ACCESS_KEY_SECRET}
      # JWT 配置
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - xander-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30002/api/blog/posts/recent"]

      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.xander-lab.description=Xander Lab Backend Application"
      - "com.xander-lab.version=1.0.0"

networks:
  xander-network:
    driver: bridge
